<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/chat.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://meet.jit.si/external_api.js"></script>
</head>
<body style="background-color: #112547;">
    <div class="container mt-3" >
        <div class="row" >
            <div class="col-lg-7 card shadow bg-primary p-2" style="height: 600px;">
                <div id="meet" style="width:100%; height: 100%;">

                </div>
            </div>
            <div class="col-sm-1 "></div>
            <div class="col-lg-4 card shadow bg-primary p-2" style="height: 600px;">
                <div class="card" style="height:90%;">
                        <div id="status" class="text-success"></div>                            
                        <div class="card">
                            <div id="messages" class="card-block">

                            </div>
                        </div>
                </div>
                <textarea id="textarea" class="form-control text-dark mt-2" style="height: auto;" placeholder="Enter message..."></textarea>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
    <script src="js/stream.js"></script>
    <script src="js/chat.js"></script>
