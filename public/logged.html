<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://meet.jit.si/external_api.js"></script>
    <title>Google Sign in Test</title>
</head>
<body>
    <div class="container">
        <div class="row p-3">
            <div class="col-sm-2"></div>
          <div class="card col-lg-8 mt-3 p-3 shadow">
                <div class="row">
                    <div class="col-sm"></div>
                    <div class="col-lg text-center">
                        <img id="pf_pic" onclick="updatePf()" src="" class="rounded-circle shadow" style="width: 128px; height: 128px;">
                    </div>
                    <div class="col-sm"></div>
                </div>
                <div class="row pt-3">
                    <div class="col-sm-1"></div>
                    <div class="col-lg-10 text-center">
                        <div class="text-left">
                            <div class="card p-2 m-2">
                                <p>Username : <input style="width: 100%;" id="name_box" class="form-control form-control-sm d-inline " type="text" placeholder="Name" disabled></p> 
                                <p>Gmail : <input style="width: 100%;" id="gmail_box" class="form-control form-control-sm d-inline " type="text" placeholder="Gmail" disabled></p>        
                            </div>
                            <div class="card p-2 m-2">
                                <p>Options for Owner</p>
                                <div class="input-group pl-2 pr-2 pb-2">
                                    <div class="input-group-prepend">
                                      <label class="input-group-text" for="inputGroupSelect01">Class Owned</label>
                                    </div>
                                    <select class="custom-select" id="inputGroupSelect01">

                                    </select>
                                </div>
                                <div class="m-2">
                                    <button type="button" class="btn btn-dark w-100" onclick="createNewClass()">Create a new Class</button>
                                </div>
                                <div class="m-2">
                                    <input style="width: 100%;" id="streamName_box" class="form-control form-control-sm d-inline p-2" type="text" placeholder="New Stream Title">
                                </div>
                                <div class="m-2">
                                    <button type="button" class="btn btn-danger w-100" onclick="startStreaming()">Start Streaming</button>
                                </div>
                            </div>
                            <div class="card p-2 m-2">
                                <p>Option for member</p>
                                <div class="input-group pl-2 pr-2 pb-2">
                                    <div class="input-group-prepend">
                                      <label class="input-group-text" for="inputGroupSelect02">Class Joined</label>
                                    </div>
                                    <select class="custom-select" id="inputGroupSelect02" onchange="findStream()" onfocusout="findStream()">

                                    </select>
                                </div>
                                <div class="m-2">
                                    <button type="button" class="btn btn-success w-100" onclick="joinNewClass()">Join a new Class</button> 
                                </div>
                                
                                <div class="m-2">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <label class="input-group-text" for="inputGroupSelect02">Currently Stream</label>
                                        </div>
                                        <select class="custom-select" id="inputGroupSelect03">

                                        </select>
                                    </div>
                                    <div class="pt-3">
                                        <button type="button" class="btn btn-danger w-100" onclick="selectStream()">Join Streaming</button>    
                                    </div>                                
                                </div>
                                </form>
                            </div>
                        </div>
                        <button type="button" class="btn btn-warning text-light w-100 pt-2" onclick="signOut()">Sign Out</button>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
          </div>
          <div class="col-sm-2"></div>
        </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-analytics.js"></script>
  
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-firestore.js"></script>
    <script src="js/logged.js"></script>
</body>
</html>
