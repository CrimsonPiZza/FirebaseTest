<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>Google Sign in Test</title>
</head>
<body>
    <div class="container" >
        <div class="row">
          <div class="col-sm">

          </div>
          <div class="card col-sm mt-3 p-3 shadow">
                <div class="row text-center">
                    <div class="col-sm-2"></div>
                    <div class="col-lg-8">
                        <img id="pf_pic" src="Singin_logo.png" class="rounded-circle shadow" style="width: 128px; height: 128px;">
                        <p class="text-center font-weight-bold">
                            <div class="badge badge-primary text-wrap" style="width: 6rem;">Firebase</div>
                            Login Test
                        </p>
                    </div>
                    <div class="col-sm-2"></div>
                </div>
                <div class="row pt-3">
                    <div class="col-sm-2"></div>
                    <div class="col-lg-8 text-left">
                        <p>Email : <input style="width: 100%;" id="email_txt" class="form-control form-control-sm d-inline " type="email" placeholder="Email"></p>
                        <p>Password : <input style="width: 100%;" id="pass_txt" class="form-control form-control-sm d-inline " type="password" placeholder="Password"></p>
                        <button style="width: 100%;" type="button" class="btn btn-outline-primary d-inlineblock" onclick="emailSingIn()">Login</button>
                        <button style="width: 100%;" type="button" class="btn btn-outline-success mt-2 d-inlineblock" onclick="signUp()">Sign Up</button>
                        <button  style="width: 100%;" type="button" class="btn btn-outline-warning mt-2 d-inlineblock" onclick="googleSignIn()">Sign in with Google</button>
                    </div>
                    <div class="col-sm-2"></div>
                </div>
          </div>
          <div class="col-sm">

          </div>
        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-analytics.js"></script>
  
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-firestore.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
